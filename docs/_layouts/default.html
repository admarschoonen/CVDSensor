<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <div id="menu">
        {% assign sorted_pages = site.pages | sort:"weight"  %}
        <ul>
            {% for p in sorted_pages %}
            {% if page.in_book == p.in_book and p.in_menu %}
            <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{
p.url }}">{{ p.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
